<div *ngIf="datoslibros">
  <div>
    <h1 class="h2"> detalle libros</h1>
  </div>
  <p> editar/eliminar libros</p>
  <div class="form-group">
    <label>ISBN:
      {{datoslibros.ISBN}}
    </label>
  </div>
  <div class="form-group">
    <label for="">Titulo:
      <input [(ngModel)]="datoslibros.Titulo" class="form-control" placeholder="digite el titulo" type="text">
    </label>
  </div>

  <div class="form-group">
    <label for="">Precio Venta:
      <input [(ngModel)]="datoslibros.PrecioVenta" class="form-control" placeholder="digite el Precio" type="text">
    </label>
  </div>

  <div class="form-group">
    <label for="">Popular:
      <input [(ngModel)]="datoslibros.Popular" class="form-control" type="checkbox">
    </label>
  </div>
  <div class="form-group">
    <button (click)="update()" class="btn btn-primary">actualizar</button>
    <button (click)="delete()" class="btn btn-primary">eliminar</button>
  </div>
</div>
