<div class="d flex justify content between flex wrap flex md nowrap align items center pt 3 pb 2 mb 3 border bottom">
  <h1 class="h2"> agregar libro </h1>
</div>
<p> Aplicaci√≥n para agregar libros </p>
<div class=" form-group">
  <label> ISBN:
    <input [(ngModel )]="datoslibros.ISBN" class=" form-control" placeholder="digite el ISBN" type="number">
  </label>
</div>
<div class=" form-group">
  <label> Titulo:
    <input [(ngModel)]="datoslibros.Titulo" class="form-control" placeholder="digite titulo" type="text">
  </label>
</div>
<div class=" form-group">
  <label> Precio Venta:
    <input [(ngModel)]="datoslibros.PrecioVenta" class="form-control" placeholder="digite PrecioVenta" type="text">
  </label>
</div>
<div class=" form-group">
  <label> Popular:
    <input type="checkbox" class=" form-control" [(ngModel)]="datoslibros.Popular">
  </label>
</div>
<div class="form-group">
  <button (click)="addlibro()" class="btn btn primary"> Agregar </button>
</div>
